on:
  workflow_dispatch:
  schedule:
    - cron: "5 4 * * 7"

name: Manual Cargo Clean

jobs:
  build_and_test:
    name: Run cargo clean against self-hosted
    runs-on: self-hosted
    timeout-minutes: 25
    steps:
      - name: Delete Postgres CARGO_TARGET_DIR
        run: rm -r /tmp/target/postgres
      - name: Delete Sqlite CARGO_TARGET_DIR
        run: rm -r /tmp/target/sqlite
