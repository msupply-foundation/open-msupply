name: Nightly Automated Builds
on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *" # Every day at 6:30 AM UTC which is 6:30 PM NZDT

jobs:
  create-tags:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create tags for target branches
        run: |
          chmod +x .github/workflows/create-nightly-tags.sh
          .github/workflows/create-nightly-tags.sh
