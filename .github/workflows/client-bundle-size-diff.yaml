name: Bundle size diff

on:
  pull_request:
    paths:
      - "client/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-base:
    name: Build base
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Read .nvmrc
        run: echo "NVMRC=$(cat ./client/.nvmrc)" >> "$GITHUB_OUTPUT"
        id: nvm

      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v1
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"

      - name: Install dependencies
        run: cd ./client && rm -rf node_modules && yarn install --frozen-lockfile

      - name: Build
        run: cd ./client && yarn build-stats

      - name: Upload base stats.json
        uses: actions/upload-artifact@v4
        with:
          name: base
          path: ./client/packages/host/dist/stats.json
          retention-days: 3

  build-pr:
    name: Build PR
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read .nvmrc
        run: echo "NVMRC=$(cat ./client/.nvmrc)" >> "$GITHUB_OUTPUT"
        id: nvm

      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v1
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"

      - name: Install dependencies
        run: cd ./client && rm -rf node_modules && yarn install --frozen-lockfile

      - name: Build
        run: cd ./client && yarn build-stats

      - name: Upload base stats.json
        uses: actions/upload-artifact@v4
        with:
          name: pr
          path: ./client/packages/host/dist/stats.json
          retention-days: 3

  report:
    name: Generate report
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-base, build-pr]
    outputs:
      diff_percent: ${{steps.get-diff.outputs.percent}}
      diff_string: ${{steps.get-diff.outputs.diff_file_string}}

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Download base stats
        uses: actions/download-artifact@v4
        with:
          name: base
          path: base

      - name: Download PR stats
        uses: actions/download-artifact@v4
        with:
          name: pr
          path: pr

      - name: Get diff
        id: get-diff
        uses: NejcZdovc/bundle-size-diff@v1
        with:
          base_path: "./base/stats.json"
          pr_path: "./pr/stats.json"

      - name: Comment
        if: github.event.pull_request.head.repo.fork == false
        uses: NejcZdovc/comment-pr@v1
        with:
          file: "comment.md"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          OLD: ${{steps.get-diff.outputs.base_file_string}}
          NEW: ${{steps.get-diff.outputs.pr_file_string}}
          DIFF: ${{steps.get-diff.outputs.diff_file_string}}
          DIFF_PERCENT: ${{steps.get-diff.outputs.percent}}

  check-fork-bundle-size:
    name: Check bundle size for forks
    if: github.event.pull_request.head.repo.fork == true
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [report]

    steps:
      - name: Check bundle size threshold
        run: |
          PERCENT="${{needs.report.outputs.diff_percent}}"
          THRESHOLD=3

          echo "üìä Bundle size change: ${PERCENT}%"
          echo "Bundle size diff: ${{needs.report.outputs.diff_string}}"
          echo "Threshold: ${THRESHOLD}%"
          echo ""

          if (( $(echo "$PERCENT > $THRESHOLD" | bc -l) )); then
            echo "‚ùå Bundle size increase exceeds threshold!"
            exit 1
          else
            echo "‚úÖ Bundle size change is within acceptable limits"
          fi
