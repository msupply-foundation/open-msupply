        if: (!cancelled())
        run: |
          echo "Current working directory: $(pwd)"
          echo "Looking for postgres-test-results.xml:"
          ls -la postgres-test-results.xml 2>/dev/null || echo "  Not found in repo root"
          ls -la server/postgres-test-results.xml 2>/dev/null || echo "  Not found in server/"
