fragment UserStoreNode on UserStoreNode {
  code
  id
  name
}

query authToken($username: String!, $password: String!) {
  authToken(password: $password, username: $username) {
    ... on AuthTokenError {
      __typename
      error {
        ... on InvalidCredentials {
          __typename
          description
        }
        description
      }
    }
    ... on AuthToken {
      __typename
      token
    }
  }
}

query me {
  me {
    ... on UserNode {
      __typename
      email
      defaultStore {
        ...UserStoreNode
      }
      language
      stores {
        totalCount
        nodes {
          __typename
          ...UserStoreNode
        }
      }
      username
      userId
    }
  }
}

query refreshToken {
  refreshToken {
    ... on RefreshToken {
      __typename
      token
    }
    ... on RefreshTokenError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on TokenExpired {
          __typename
          description
        }
        ... on NotARefreshToken {
          __typename
          description
        }
        ... on NoRefreshTokenProvided {
          __typename
          description
        }
        ... on InvalidToken {
          __typename
          description
        }
        ... on InternalError {
          __typename
          description
          fullError
        }
      }
    }
  }
}

query permissions($storeId: String!) {
  me {
    ... on UserNode {
      __typename
      username
      permissions(storeId: $storeId) {
        nodes {
          permissions
          storeId
        }
        totalCount
      }
    }
  }
}
