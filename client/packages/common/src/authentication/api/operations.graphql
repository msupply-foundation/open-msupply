fragment UserStoreNode on UserStoreNode {
  code
  id
  nameId
  name
  storeMode
  preferences {
    id
    responseRequisitionRequiresAuthorisation
    requestRequisitionRequiresAuthorisation
    packToOne
    omProgramModule
    vaccineModule
    issueInForeignCurrency
    monthlyConsumptionLookBackPeriod
    monthsLeadTime
    monthsOverstock
    monthsUnderstock
    monthsItemsExpire
    stocktakeFrequency
  }
  createdDate
  homeCurrencyCode
  isDisabled
}

query authToken($username: String!, $password: String!) {
  authToken(password: $password, username: $username) {
    ... on AuthTokenError {
      __typename
      error {
        ... on InvalidCredentials {
          __typename
          description
        }
        ... on NoSiteAccess {
          __typename
          description
        }
        ... on AccountBlocked {
          __typename
          description
          timeoutRemaining
        }
        ... on CentralSyncRequired {
          __typename
          description
        }
        description
      }
    }
    ... on AuthToken {
      __typename
      token
    }
  }
}

query me {
  me {
    ... on UserNode {
      __typename
      email
      defaultStore {
        ...UserStoreNode
      }
      language
      stores {
        totalCount
        nodes {
          __typename
          ...UserStoreNode
        }
      }
      username
      userId
      firstName
      lastName
      phoneNumber
      jobTitle
    }
  }
}

query isCentralServer {
  isCentralServer
}

query refreshToken {
  refreshToken {
    ... on RefreshToken {
      __typename
      token
    }
    ... on RefreshTokenError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on TokenExpired {
          __typename
          description
        }
        ... on NotARefreshToken {
          __typename
          description
        }
        ... on NoRefreshTokenProvided {
          __typename
          description
        }
        ... on InvalidToken {
          __typename
          description
        }
        ... on InternalError {
          __typename
          description
          fullError
        }
      }
    }
  }
}

query permissions($storeId: String!) {
  me {
    ... on UserNode {
      __typename
      username
      permissions(storeId: $storeId) {
        nodes {
          permissions
          storeId
        }
        totalCount
      }
    }
  }
}

query storePreferences($storeId: String!) {
  storePreferences(storeId: $storeId) {
    responseRequisitionRequiresAuthorisation
    requestRequisitionRequiresAuthorisation
    packToOne
    id
  }
}

fragment UpdateUser on UpdateUserNode {
  lastSuccessfulSync
}

mutation updateUser {
  updateUser {
    __typename
    ... on UpdateUserNode {
      ...UpdateUser
    }
    ... on UpdateUserError {
      __typename
      error {
        ... on InvalidCredentials {
          __typename
          description
        }
        ... on ConnectionError {
          __typename
          description
        }
        ... on MissingCredentials {
          __typename
          description
        }
        ... on CentralSyncRequired {
          __typename
          description
        }
      }
    }
  }
}

query lastSuccessfulUserSync {
  lastSuccessfulUserSync {
    __typename
    ...UpdateUser
  }
}
