mutation updateResponse(
  $storeId: String!
  $input: UpdateResponseRequisitionInput!
) {
  updateResponseRequisition(input: $input, storeId: $storeId) {
    ... on RequisitionNode {
      __typename
      id
    }
  }
}

mutation deleteRequest(
  $storeId: String!
  $input: BatchResponseRequisitionInput!
) {
  batchResponseRequisition(storeId: $storeId, input: $input) {
    deleteResponseRequisitions {
      id
      response {
        ... on DeleteResponseRequisitionError {
          __typename
          error {
            description
            ... on RecordNotFound {
              __typename
              description
            }
            ... on FinalisedRequisition {
              __typename
              description
            }
            ... on TransferredRequisition {
              __typename
              description
            }
            ... on RequisitionWithShipment {
              __typename
              description
            }
          }
        }
        ... on DeleteResponse {
          id
        }
      }
    }
  }
}

fragment ResponseLine on RequisitionLineNode {
  id
  itemId
  requestedQuantity
  supplyQuantity
  remainingQuantityToSupply
  alreadyIssued
  comment
  averageMonthlyConsumption
  availableStockOnHand
  initialStockOnHandUnits
  incomingUnits
  outgoingUnits
  lossInUnits
  additionInUnits
  expiringUnits
  daysOutOfStock
  optionId
  suggestedQuantity
  availableStockOnHand
  requisitionNumber

  itemStats {
    __typename
    availableStockOnHand
    availableMonthsOfStockOnHand
    averageMonthlyConsumption
  }
  item {
    ...ItemRow
  }
  approvedQuantity
  approvalComment
  linkedRequisitionLine {
    itemStats {
      availableStockOnHand
      averageMonthlyConsumption
      availableMonthsOfStockOnHand
    }
  }

  reason {
    ...ReasonOptionRow
  }
}

fragment Response on RequisitionNode {
  __typename
  id
  type
  status
  createdDatetime
  sentDatetime
  finalisedDatetime
  requisitionNumber
  colour
  theirReference
  comment
  otherPartyName
  otherPartyId
  maxMonthsOfStock
  minMonthsOfStock
  approvalStatus

  user {
    __typename
    username
    email
  }

  shipments {
    __typename
    totalCount
    nodes {
      __typename
      id
      invoiceNumber
      createdDatetime

      user {
        __typename
        username
      }
    }
  }

  linesRemainingToSupply {
    __typename
    totalCount
  }

  lines {
    __typename
    ... on RequisitionLineConnector {
      totalCount
      nodes {
        ...ResponseLine
      }
    }
  }

  otherParty(storeId: $storeId) {
    __typename
    id
    code
    isCustomer
    isSupplier
    isOnHold
    name
    store {
      id
      code
    }
  }
  programName
  period {
    id
    name
    startDate
    endDate
  }
  linkedRequisition {
    id
  }
  orderType
}
query responseByNumber($storeId: String!, $requisitionNumber: Int!) {
  requisitionByNumber(
    requisitionNumber: $requisitionNumber
    type: RESPONSE
    storeId: $storeId
  ) {
    __typename
    ... on RequisitionNode {
      ...Response
    }
  }
}

fragment ResponseRow on RequisitionNode {
  colour
  comment
  createdDatetime
  finalisedDatetime
  id
  otherPartyName
  requisitionNumber
  sentDatetime
  status
  theirReference
  type
  otherPartyId
  approvalStatus
  programName
  period {
    name
    startDate
    endDate
  }
  orderType
  shipments {
    __typename
    totalCount
  }
}

query responses(
  $storeId: String!
  $filter: RequisitionFilterInput
  $page: PaginationInput
  $sort: [RequisitionSortInput!]
) {
  requisitions(storeId: $storeId, filter: $filter, page: $page, sort: $sort) {
    ... on RequisitionConnector {
      totalCount
      nodes {
        ...ResponseRow
      }
    }
  }
}

mutation insertResponse(
  $storeId: String!
  $input: InsertResponseRequisitionInput!
) {
  insertResponseRequisition(input: $input, storeId: $storeId) {
    ... on RequisitionNode {
      __typename
      id
      requisitionNumber
    }
    ... on InsertResponseRequisitionError {
      __typename
      error {
        description
        ... on OtherPartyNotACustomer {
          __typename
          description
        }
        ... on OtherPartyNotVisible {
          __typename
          description
        }
      }
    }
  }
}

mutation insertProgramResponse(
  $storeId: String!
  $input: InsertProgramResponseRequisitionInput!
) {
  insertProgramResponseRequisition(input: $input, storeId: $storeId) {
    ... on RequisitionNode {
      __typename
      id
      requisitionNumber
    }
  }
}

mutation insertResponseLine(
  $storeId: String!
  $input: InsertResponseRequisitionLineInput!
) {
  insertResponseRequisitionLine(input: $input, storeId: $storeId) {
    ... on RequisitionLineNode {
      __typename
      id
    }
    ... on InsertResponseRequisitionLineError {
      __typename
      error {
        description
        ... on RequisitionLineWithItemIdExists {
          __typename
          description
        }
        ... on CannotEditRequisition {
          __typename
          description
        }
        ... on ForeignKeyError {
          __typename
          description
          key
        }
      }
    }
  }
}

mutation updateResponseLine(
  $storeId: String!
  $input: UpdateResponseRequisitionLineInput!
) {
  updateResponseRequisitionLine(input: $input, storeId: $storeId) {
    ... on RequisitionLineNode {
      __typename
      id
    }
    ... on UpdateResponseRequisitionLineError {
      __typename
      error {
        description
        ... on CannotEditRequisition {
          __typename
          description
        }
        ... on ForeignKeyError {
          __typename
          description
          key
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
  }
}

mutation deleteResponseLines(
  $ids: [DeleteResponseRequisitionLineInput!]
  $storeId: String!
) {
  batchResponseRequisition(
    input: { deleteResponseRequisitionLines: $ids }
    storeId: $storeId
  ) {
    deleteResponseRequisitionLines {
      id
      response {
        ... on DeleteResponseRequisitionLineError {
          __typename
          error {
            description
            ... on RecordNotFound {
              __typename
              description
            }
            ... on CannotEditRequisition {
              __typename
              description
            }
          }
        }
        ... on DeleteResponse {
          id
        }
      }
    }
  }
}

mutation createOutboundFromResponse($responseId: String!, $storeId: String!) {
  createRequisitionShipment(
    input: { responseRequisitionId: $responseId }
    storeId: $storeId
  ) {
    __typename
    ... on InvoiceNode {
      __typename
      id
      invoiceNumber
    }
    ... on CreateRequisitionShipmentError {
      __typename
      error {
        description
        ... on CannotEditRequisition {
          __typename
          description
        }
        ... on NothingRemainingToSupply {
          __typename
          description
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
  }
}

mutation supplyRequestedQuantity($responseId: String!, $storeId: String!) {
  supplyRequestedQuantity(
    input: { responseRequisitionId: $responseId }
    storeId: $storeId
  ) {
    ... on SupplyRequestedQuantityError {
      __typename
      error {
        ... on RecordNotFound {
          __typename
          description
        }
        description
        ... on CannotEditRequisition {
          __typename
          description
        }
      }
    }
    ... on RequisitionLineConnector {
      nodes {
        id
      }
    }
  }
}

query responseRequisitionStats($storeId: String!, $requisitionLineId: String!) {
  responseRequisitionStats(
    requisitionLineId: $requisitionLineId
    storeId: $storeId
  ) {
    ... on ResponseRequisitionStatsNode {
      __typename
      requestStoreStats {
        averageMonthlyConsumption
        stockOnHand
        maxMonthsOfStock
        suggestedQuantity
      }
      responseStoreStats {
        incomingStock
        otherRequestedQuantity
        requestedQuantity
        stockOnHand
        stockOnOrder
      }
    }
    ... on RequisitionLineStatsError {
      __typename
      error {
        ... on RecordNotFound {
          __typename
          description
        }
        description
      }
    }
  }
}

fragment CustomerProgramSettings on CustomerProgramRequisitionSettingNode {
  programName
  programId
  customerAndOrderTypes {
    customer {
      ...NameRow
    }
    orderTypes {
      id
      name
      availablePeriods {
        id
        name
      }
    }
  }
}

query customerProgramSettings($storeId: String!) {
  customerProgramRequisitionSettings(storeId: $storeId) {
    ...CustomerProgramSettings
  }
}

fragment ProgramIndicator on ProgramIndicatorNode {
  code
  lineAndColumns {
    columns {
      columnNumber
      name
      valueType
      value(
        periodId: $periodId
        customerNameLinkId: $customerNameLinkId
        storeId: $storeId
      ) {
        id
        value
      }
    }
    line {
      ...IndicatorLineRow
    }
  }
  id
}
fragment IndicatorLineRow on IndicatorLineRowNode {
  id
  code
  lineNumber
  name
  valueType
}
query programIndicators(
  $customerNameLinkId: String!
  $periodId: String!
  $storeId: String!
) {
  programIndicators(storeId: $storeId) {
    ... on ProgramIndicatorConnector {
      nodes {
        ...ProgramIndicator
      }
      totalCount
    }
  }
}

mutation updateIndicatorValue(
  $storeId: String!
  $input: UpdateIndicatorValueInput!
) {
  updateIndicatorValue(input: $input, storeId: $storeId) {
    ... on IndicatorValueNode {
      id
      value
    }
    ... on UpdateIndicatorValueError {
      __typename
      error {
        description
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
  }
}
