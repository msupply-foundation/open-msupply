fragment Request on RequisitionNode {
  __typename
  id
  type
  status
  createdDatetime
  sentDatetime
  finalisedDatetime
  requisitionNumber
  colour
  theirReference
  comment
  otherPartyName
  otherPartyId
  maxMonthsOfStock
  minMonthsOfStock
  approvalStatus

  user {
    __typename
    username
    email
  }

  lines {
    __typename
    totalCount
    nodes {
      ...RequestLine
    }
  }

  program {
    id
  }

  shipments {
    __typename
    totalCount
    nodes {
      __typename
      id
      invoiceNumber
      createdDatetime

      user {
        __typename
        username
      }
    }
  }

  otherParty(storeId: $storeId) {
    id
    code
    isCustomer
    isSupplier
    isOnHold
    name
    store {
      id
      code
    }
  }

  linkedRequisition {
    approvalStatus
  }
  programName
  period {
    id
    name
    startDate
    endDate
  }
  orderType
}

fragment ConsumptionHistory on ConsumptionHistoryNode {
  averageMonthlyConsumption
  consumption
  date
  isCurrent
  isHistoric
}

query requestByNumber($storeId: String!, $requisitionNumber: Int!) {
  requisitionByNumber(
    requisitionNumber: $requisitionNumber
    type: REQUEST
    storeId: $storeId
  ) {
    __typename
    ... on RequisitionNode {
      ...Request
      otherParty(storeId: $storeId) {
        __typename
        ... on NameNode {
          id
          name
          code
          isCustomer
          isSupplier
        }
      }
    }
    ... on RecordNotFound {
      __typename
      description
    }
  }
}

query requisitionLineChart($storeId: String!, $requisitionLineId: String!) {
  requisitionLineChart(
    requestRequisitionLineId: $requisitionLineId
    storeId: $storeId
  ) {
    ... on ItemChartNode {
      __typename
      calculationDate
      consumptionHistory {
        totalCount
        nodes {
          ...ConsumptionHistory
        }
      }
      stockEvolution {
        nodes {
          date
          isHistoric
          isProjected
          minimumStockOnHand
          maximumStockOnHand
          stockOnHand
        }
        totalCount
      }
      suggestedQuantityCalculation {
        suggestedQuantity
        stockOnHand
        minimumStockOnHand
        maximumStockOnHand
        averageMonthlyConsumption
      }
    }
    ... on RequisitionLineChartError {
      __typename
      error {
        ... on RecordNotFound {
          __typename
          description
        }
        description
      }
    }
  }
}

query requests(
  $storeId: String!
  $filter: RequisitionFilterInput
  $page: PaginationInput
  $sort: [RequisitionSortInput!]
) {
  requisitions(storeId: $storeId, filter: $filter, page: $page, sort: $sort) {
    ... on RequisitionConnector {
      totalCount
      nodes {
        ...RequestRow
      }
    }
  }
}

mutation insertRequestLine(
  $storeId: String!
  $input: InsertRequestRequisitionLineInput!
) {
  insertRequestRequisitionLine(input: $input, storeId: $storeId) {
    ... on RequisitionLineNode {
      __typename
      id
    }
    ... on InsertRequestRequisitionLineError {
      __typename
      error {
        description
        ... on CannotEditRequisition {
          __typename
          description
        }
        ... on ForeignKeyError {
          __typename
          description
          key
        }
        ... on RequisitionLineWithItemIdExists {
          __typename
          description
        }
      }
    }
  }
}

mutation updateRequestLine(
  $storeId: String!
  $input: UpdateRequestRequisitionLineInput!
) {
  updateRequestRequisitionLine(input: $input, storeId: $storeId) {
    ... on RequisitionLineNode {
      __typename
      id
    }
    ... on UpdateRequestRequisitionLineError {
      __typename
      error {
        description
        ... on CannotEditRequisition {
          __typename
          description
        }
        ... on ForeignKeyError {
          __typename
          description
          key
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
  }
}

