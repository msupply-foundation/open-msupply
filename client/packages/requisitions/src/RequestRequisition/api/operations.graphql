) {
  updateIndicatorValue(input: $input, storeId: $storeId) {
    __typename
    ... on IndicatorValueNode {
      id
      value
    }
    ... on UpdateIndicatorValueError {
      __typename
      error {
        description
        ... on RecordNotFound {
          __typename
          description
        }
        ... on ValueTypeNotCorrect {
          __typename
          description
        }
      }
    }
  }
}
