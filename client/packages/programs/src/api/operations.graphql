fragment ImmunisationProgram on ProgramNode {
  id
  name
  vaccineCourses {
    name
  }
}

fragment VaccineCourseDose on VaccineCourseDoseNode {
  id
  doseNumber
  label
  minAgeMonths
  minIntervalDays
}

fragment VaccineCourseItem on VaccineCourseItemNode {
  id
  itemId
  name
}

query immunisationPrograms(
  $storeId: String!
  $first: Int
  $offset: Int
  $key: ProgramSortFieldInput!
  $desc: Boolean
  $filter: ProgramFilterInput
) {
  programs(
    storeId: $storeId
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    filter: $filter
  ) {
    ... on ProgramConnector {
      __typename
      nodes {
        __typename
        ...ImmunisationProgram
      }
      totalCount
    }
  }
}

mutation updateImmunisationProgram(
  $input: UpdateImmunisationProgramInput!
  $storeId: String!
) {
  centralServer {
    program {
      updateImmunisationProgram(input: $input, storeId: $storeId) {
        __typename
        ... on ProgramNode {
          ...ImmunisationProgram
        }
        ... on UpdateImmunisationProgramError {
          __typename
          error {
            ... on UniqueValueViolation {
              __typename
              field
            }
            description
          }
        }
      }
    }
  }
}
fragment VaccineCourse on VaccineCourseNode {
  id
  name
  programId
  demographicIndicatorId
  coverageRate
  wastageRate
  isActive
  demographicIndicator {
    name
    id
    baseYear
  }
  vaccineCourseItems {
    ...VaccineCourseItem
  }
  vaccineCourseDoses {
    ...VaccineCourseDose
  }
}

query vaccineCourses(
  $first: Int
  $offset: Int
  $key: VaccineCourseSortFieldInput!
  $desc: Boolean
  $filter: VaccineCourseFilterInput
) {
  vaccineCourses(
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    filter: $filter
  ) {
    ... on VaccineCourseConnector {
      __typename
      nodes {
        ...VaccineCourse
      }
      totalCount
    }
  }
}

mutation insertVaccineCourse(
  $input: InsertVaccineCourseInput!
  $storeId: String!
) {
  centralServer {
    vaccineCourse {
      insertVaccineCourse(input: $input, storeId: $storeId) {
        __typename
        ... on VaccineCourseNode {
          ...VaccineCourse
        }
        ... on InsertVaccineCourseError {
          __typename
          error {
            description
          }
        }
      }
    }
  }
}

mutation updateVaccineCourse(
  $input: UpdateVaccineCourseInput!
  $storeId: String!
) {
  centralServer {
    vaccineCourse {
      updateVaccineCourse(input: $input, storeId: $storeId) {
        __typename
        ... on VaccineCourseNode {
          __typename
          ...VaccineCourse
        }
        ... on UpdateVaccineCourseError {
          __typename
          error {
            description
          }
        }
      }
    }
  }
}

mutation deleteVaccineCourse($vaccineCourseId: String!) {
  centralServer {
    vaccineCourse {
      deleteVaccineCourse(vaccineCourseId: $vaccineCourseId) {
        ... on DeleteResponse {
          __typename
          id
        }
      }
    }
  }
}
