fragment ActivityLogRow on ActivityLogNode {
  id
  datetime
  to
  from
  recordId
  storeId
  type
  user {
    username
  }
}

query activityLogs(
  $first: Int
  $offset: Int
  $sort: ActivityLogSortInput
  $filter: ActivityLogFilterInput
) {
  activityLogs(
    filter: $filter
    page: { first: $first, offset: $offset }
    sort: $sort
  ) {
    ... on ActivityLogConnector {
      nodes {
        ...ActivityLogRow
      }
      totalCount
    }
  }
}
