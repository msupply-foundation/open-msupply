fragment Contact on ContactNode {
  address1
  address2
  category1
  category2
  category3
  comment
  country
  email
  firstName
  id
  lastName
  phone
  position
}

query contacts($nameId: String!, $storeId: String!) {
  contacts(nameId: $nameId, storeId: $storeId) {
    ... on ContactConnector {
      __typename
      nodes {
        ...Contact
      }
    }
  }
}

fragment PurchaseOrders on PurchaseOrderNode {
  id
  number
  createdDatetime
  confirmedDatetime
  status
  targetMonths
  expectedDeliveryDate
  comment
  lines {
    totalCount
  }
}

query purchaseOrders($storeId: String!, $supplierName: String!) {
  purchaseOrders(
    storeId: $storeId
    filter: { supplier: { equalTo: $supplierName } }
  ) {
    ... on PurchaseOrderConnector {
      __typename
      nodes {
        ...PurchaseOrders
      }
    }
  }
}
