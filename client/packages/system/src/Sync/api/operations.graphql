fragment SyncSettings on SyncSettingsNode {
  __typename
  intervalSeconds
  url
  username
}

query syncSettings {
  syncSettings {
    ...SyncSettings
  }
}

fragment SyncError on SyncErrorNode {
  __typename
  variant
  fullError
}

mutation initialiseSite($syncSettings: SyncSettingsInput!) {
  initialiseSite(input: $syncSettings) {
    __typename
    ... on SyncSettingsNode {
      ...SyncSettings
    }
    ... on SyncErrorNode {
      ...SyncError
    }
  }
}

mutation updateSyncSettings($syncSettings: SyncSettingsInput!) {
  updateSyncSettings(input: $syncSettings) {
    __typename
    ... on SyncSettingsNode {
      ...SyncSettings
    }
    ... on SyncErrorNode {
      ...SyncError
    }
  }
}

fragment SyncStatus on SyncStatusNode {
  __typename
  finished
  started
}

fragment SyncStatusWithProgress on SyncStatusWithProgressNode {
  __typename
  finished
  started
  done
  total
}

fragment FullSyncStatus on FullSyncStatusNode {
  __typename
  error {
    ...SyncError
  }
  integration {
    ...SyncStatusWithProgress
  }
  isSyncing
  prepareInitial {
    ...SyncStatus
  }
  pullCentral {
    ...SyncStatusWithProgress
  }
  pullRemote {
    ...SyncStatusWithProgress
  }
  push {
    ...SyncStatusWithProgress
  }
  pullV6 {
    ...SyncStatusWithProgress
  }
  pushV6 {
    ...SyncStatusWithProgress
  }
  summary {
    ...SyncStatus
  }
  lastSuccessfulSync {
    ...SyncStatus
  }
}

query syncInfo {
  syncStatus: latestSyncStatus {
    ...FullSyncStatus
  }
  numberOfRecordsInPushQueue
}

query syncStatus {
  syncStatus: latestSyncStatus {
    ...FullSyncStatus
  }
}

mutation manualSync {
  manualSync
}

fragment UpdateUser on UpdateUserNode {
  lastSuccessfulSync
}

mutation updateUser {
  updateUser {
    __typename
    ... on UpdateUserNode {
      ...UpdateUser
    }
    ... on UpdateUserError {
      __typename
      error {
        ... on InvalidCredentials {
          __typename
          description
        }
        ... on ConnectionError {
          __typename
          description
        }
        description
      }
    }
  }
}

query lastSuccessfulUserSync {
  lastSuccessfulUserSync {
    __typename
    ...UpdateUser
  }
}
