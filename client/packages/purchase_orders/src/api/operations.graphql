  additionalInstructions
  # advancePaidDatetime
  agentCommission
  authorisingOfficer1
  authorisingOfficer2
  comment
  communicationsCharge
  # contractSignedDatetime
  createdDatetime
  currencyId
  # deliveredDatetime
  documentCharge
