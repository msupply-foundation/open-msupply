fragment Outbound on InvoiceNode {
  __typename
  id
  comment
  createdDatetime
  allocatedDatetime
  deliveredDatetime
  pickedDatetime
  shippedDatetime
  verifiedDatetime
  invoiceNumber
  colour
  onHold
  otherPartyId
  otherPartyName
  status
  theirReference
  transportReference
  type
  taxPercentage

  user {
    __typename
    username
    email
  }

  requisition {
    __typename
    id
    requisitionNumber
    createdDatetime

    user {
      __typename
      username
    }
  }

  lines {
    __typename
    nodes {
      ...StockOutLine
    }
    totalCount
  }

  otherParty(storeId: $storeId) {
    __typename
    id
    name
    code
    isCustomer
    isSupplier
    isOnHold
    store {
      id
      code
    }
  }

  pricing {
    __typename
    totalAfterTax
    totalBeforeTax
    stockTotalBeforeTax
    stockTotalAfterTax
    serviceTotalAfterTax
    serviceTotalBeforeTax
    taxPercentage
    foreignCurrencyTotalAfterTax
  }

  currency {
    id
    code
    rate
    isHomeCurrency
  }

  currencyRate
}

fragment OutboundRow on InvoiceNode {
  __typename
  comment
  createdDatetime
  allocatedDatetime
  deliveredDatetime
  pickedDatetime
  shippedDatetime
  verifiedDatetime
  id
  invoiceNumber
  otherPartyId
  otherPartyName
  theirReference
  transportReference
  type
  status
  colour
  taxPercentage
  pricing {
    __typename
    totalAfterTax
    taxPercentage
    foreignCurrencyTotalAfterTax
  }
  currency {
    id
    code
    rate
    isHomeCurrency
  }
  currencyRate
}

fragment Barcode on BarcodeNode {
  __typename
  id
  itemId
  packSize
  gtin
}

query invoices(
  $first: Int
  $offset: Int
  $key: InvoiceSortFieldInput!
  $desc: Boolean
  $filter: InvoiceFilterInput
  $storeId: String!
) {
  invoices(
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    filter: $filter
    storeId: $storeId
  ) {
    ... on InvoiceConnector {
      __typename
      nodes {
        ...OutboundRow
      }
      totalCount
    }
  }
}

query invoice($id: String!, $storeId: String!) {
  invoice(id: $id, storeId: $storeId) {
    __typename
    ... on NodeError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
    ... on InvoiceNode {
      ...Outbound
    }
  }
}

query outboundByNumber($invoiceNumber: Int!, $storeId: String!) {
  invoiceByNumber(
    invoiceNumber: $invoiceNumber
    storeId: $storeId
    type: OUTBOUND_SHIPMENT
  ) {
    __typename
    ... on NodeError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
    ... on InvoiceNode {
      ...Outbound
    }
  }
}

query invoiceCounts($storeId: String!, $timezoneOffset: Int) {
  invoiceCounts(storeId: $storeId, timezoneOffset: $timezoneOffset) {
    outbound {
      created {
        today
        thisWeek
      }
      notShipped
    }
  }
}

query barcodeByGtin($storeId: String!, $gtin: String!) {
  barcodeByGtin(storeId: $storeId, gtin: $gtin) {
    ... on BarcodeNode {
      __typename
      ...Barcode
    }
  }
}

mutation insertOutboundShipment(
  $id: String!
  $otherPartyId: String!
  $storeId: String!
) {
  insertOutboundShipment(
    storeId: $storeId
    input: { id: $id, otherPartyId: $otherPartyId }
  ) {
    __typename
    ... on InvoiceNode {
      id
      invoiceNumber
    }
    ... on InsertOutboundShipmentError {
      __typename
      error {
        description
        ... on OtherPartyNotACustomer {
          __typename
          description
        }
        ... on OtherPartyNotVisible {
          __typename
          description
        }
        description
      }
    }
    ... on NodeError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
  }
}

