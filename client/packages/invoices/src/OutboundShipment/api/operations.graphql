  $input: UpdateOutboundShipmentInput!
  $storeId: String!
) {
  updateOutboundShipment(input: $input, storeId: $storeId) {
    ... on UpdateOutboundShipmentError {
      __typename
      error {
        description
        ... on RecordNotFound {
          __typename
          description
        }
        ... on CanOnlyChangeToAllocatedWhenNoUnallocatedLines {
          __typename
          description
        }
        ... on CannotChangeStatusOfInvoiceOnHold {
          __typename
          description
        }
        ... on CannotIssueInForeignCurrency {
          __typename
          description
        }
        ... on CannotReverseInvoiceStatus {
          __typename
          description
        }
        ... on InvoiceIsNotEditable {
          __typename
          description
        }
        ... on NotAnOutboundShipmentError {
          __typename
          description
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
    ... on NodeError {
      __typename
      error {
        description
        ... on RecordNotFound {
          __typename
          description
        }
        ... on DatabaseError {
          __typename
          description
          fullError
        }
      }
    }
    ... on InvoiceNode {
      id
      invoiceNumber
    }
  }
}

