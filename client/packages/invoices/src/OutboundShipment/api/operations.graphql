    input: { shipmentId: $shipmentId, masterListId: $masterListId }
    storeId: $storeId
  ) {
    ... on AddToOutboundShipmentFromMasterListError {
      __typename
      error {
        ... on MasterListNotFoundForThisName {
          __typename
