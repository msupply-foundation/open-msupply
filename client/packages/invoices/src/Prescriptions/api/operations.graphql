mutation insertPrescription(
  $id: String!
  $patientId: String!
  $storeId: String!
) {
  insertPrescription(
    storeId: $storeId
    input: { id: $id, patientId: $patientId }
  ) {
    __typename
    ... on InvoiceNode {
      id
      invoiceNumber
    }
  }
}

mutation upsertPrescription(
  $storeId: String!
  $input: BatchPrescriptionInput!
) {
  batchPrescription(storeId: $storeId, input: $input) {
    __typename
    deletePrescriptionLines {
      id
      response {
        ... on DeletePrescriptionLineError {
          __typename
          error {
            description
            ... on RecordNotFound {
              __typename
              description
            }
            ... on CannotEditInvoice {
              __typename
              description
            }
            ... on ForeignKeyError {
              __typename
              description
              key
            }
          }
        }
        ... on DeleteResponse {
          id
        }
      }
    }
    deletePrescriptions {
      id
      response {
        ... on DeleteResponse {
          id
        }
        ... on DeletePrescriptionError {
          __typename
          error {
            description
            ... on RecordNotFound {
              __typename
              description
            }
            ... on CannotDeleteInvoiceWithLines {
              __typename
              description
            }
            ... on CannotEditInvoice {
              __typename
              description
            }
          }
        }
      }
    }
    insertPrescriptionLines {
      id
      response {
        ... on InsertPrescriptionLineError {
          __typename
          error {
            description
          }
        }
      }
    }
    insertPrescriptions {
      id
    }
    updatePrescriptionLines {
      id
      response {
        ... on UpdatePrescriptionLineError {
          __typename
          error {
            description
            ... on RecordNotFound {
              __typename
              description
            }
            ... on CannotEditInvoice {
              __typename
              description
            }
            ... on ForeignKeyError {
              __typename
              description
              key
            }
            ... on LocationIsOnHold {
              __typename
              description
            }
            ... on LocationNotFound {
              __typename
              description
            }
            ... on NotEnoughStockForReduction {
              __typename
              batch {
                ... on NodeError {
                  __typename
                  error {
                    description
                    ... on RecordNotFound {
                      __typename
                      description
                    }
                    ... on DatabaseError {
                      __typename
                      description
                      fullError
                    }
                  }
                }
              }
            }
            ... on StockLineAlreadyExistsInInvoice {
              __typename
              description
            }
            ... on StockLineIsOnHold {
              __typename
              description
            }
          }
        }
      }
    }
    updatePrescriptions {
      id
      response {
        ... on UpdatePrescriptionError {
          __typename
          error {
            __typename
            description
          }
        }
        ... on NodeError {
          __typename
          error {
            description
          }
        }
      }
    }
  }
}

