fragment PrescriptionRow on InvoiceNode {
  __typename
  comment
  createdDatetime
  prescriptionDate: backdatedDatetime
  pickedDatetime
  verifiedDatetime
  id
  invoiceNumber
  patientId: otherPartyId
  otherPartyName
  clinicianId
  type
  status
  colour
  nameInsuranceJoinId
  insuranceDiscountAmount
  insuranceDiscountPercentage
  pricing {
    __typename
    totalAfterTax
    totalBeforeTax
    stockTotalBeforeTax
    stockTotalAfterTax
    serviceTotalAfterTax
    serviceTotalBeforeTax
    taxPercentage
  }
  currencyRate

  user {
    __typename
    username
    email
  }

  lines {
    __typename
    nodes {
      ...PrescriptionLine
    }
    totalCount
  }

  patient {
    __typename
    id
    name
    code
    gender
    dateOfBirth
    isDeceased
  }

  clinician {
    id
    firstName
    lastName
  }

  currency {
    id
    code
    rate
    isHomeCurrency
  }

  currencyRate

  theirReference

  diagnosisId
  diagnosis {
    id
    code
    description
  }

  programId
}

fragment PrescriptionLine on InvoiceLineNode {
  __typename
  id
  type
  batch
  expiryDate
  numberOfPacks
  prescribedQuantity
  packSize
  invoiceId
  costPricePerPack
  sellPricePerPack
  note
  totalBeforeTax
  totalAfterTax
  taxPercentage
  note
  itemName

  item {
    __typename
    id
    name
    code
    unitName
    itemDirections {
      ...ItemDirection
    }
  }

  location {
    __typename
    id
    name
    code
    onHold
  }

  stockLine {
    __typename
    id
    itemId
    batch
    availableNumberOfPacks
    totalNumberOfPacks
    onHold
    sellPricePerPack
    costPricePerPack
    packSize
    expiryDate
    item {
      name
      code
      itemDirections {
        ...ItemDirection
      }
    }
  }
}

fragment ItemDirection on ItemDirectionNode {
