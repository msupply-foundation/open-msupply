fragment PrescriptionRow on InvoiceNode {
  __typename
  comment
  createdDatetime
  pickedDatetime
  verifiedDatetime
  id
  invoiceNumber
  otherPartyId
  otherPartyName
  clinicianId
  type
  status
  colour
  pricing {
    __typename
    totalAfterTax
    totalBeforeTax
    stockTotalBeforeTax
    stockTotalAfterTax
    serviceTotalAfterTax
    serviceTotalBeforeTax
    taxPercentage
  }
  currencyRate

  user {
    __typename
    username
    email
  }

  lines {
    __typename
    nodes {
      ...StockOutLine
    }
    totalCount
  }

  patient {
    __typename
    id
    name
    code
    isDeceased
  }

  clinician {
    id
    firstName
    lastName
  }

  currency {
    id
    code
    rate
    isHomeCurrency
  }

  currencyRate
}

query prescriptions(
  $first: Int
  $offset: Int
  $key: InvoiceSortFieldInput!
  $desc: Boolean
  $filter: InvoiceFilterInput
  $storeId: String!
) {
  invoices(
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    filter: $filter
    storeId: $storeId
  ) {
    ... on InvoiceConnector {
      __typename
      nodes {
        ...PrescriptionRow
      }
      totalCount
    }
  }
}

query prescriptionByNumber($invoiceNumber: Int!, $storeId: String!) {
  invoiceByNumber(
    invoiceNumber: $invoiceNumber
    storeId: $storeId
    type: PRESCRIPTION
  ) {
    __typename
    ... on NodeError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
    ... on InvoiceNode {
      ...PrescriptionRow
    }
  }
}

mutation insertPrescription(
  $id: String!
  $patientId: String!
  $storeId: String!
) {
  insertPrescription(
    storeId: $storeId
    input: { id: $id, patientId: $patientId }
  ) {
    __typename
    ... on InvoiceNode {
      id
      invoiceNumber
    }
  }
}

mutation upsertPrescription(
  $storeId: String!
  $input: BatchPrescriptionInput!
) {
  batchPrescription(storeId: $storeId, input: $input) {
    __typename
    deletePrescriptionLines {
      id
      response {
        ... on DeletePrescriptionLineError {
          __typename
          error {
            description
            ... on RecordNotFound {
              __typename
              description
            }
            ... on CannotEditInvoice {
              __typename
              description
            }
            ... on ForeignKeyError {
              __typename
              description
              key
            }
          }
        }
        ... on DeleteResponse {
          id
        }
      }
    }
    deletePrescriptions {
      id
      response {
        ... on DeleteResponse {
          id
        }
        ... on DeletePrescriptionError {
          __typename
          error {
            description
            ... on RecordNotFound {
              __typename
              description
            }
            ... on CannotDeleteInvoiceWithLines {
              __typename
              description
            }
            ... on CannotEditInvoice {
              __typename
              description
            }
          }
        }
      }
    }
    insertPrescriptionLines {
      id
      response {
        ... on InsertPrescriptionLineError {
          __typename
          error {
            description
          }
        }
      }
    }
    insertPrescriptions {
      id
    }
    updatePrescriptionLines {
      id
      response {
        ... on UpdatePrescriptionLineError {
          __typename
          error {
            description
            ... on RecordNotFound {
              __typename
              description
            }
            ... on CannotEditInvoice {
              __typename
              description
            }
            ... on ForeignKeyError {
              __typename
              description
              key
            }
            ... on LocationIsOnHold {
              __typename
              description
            }
            ... on LocationNotFound {
              __typename
              description
            }
            ... on NotEnoughStockForReduction {
              __typename
              batch {
                ... on NodeError {
                  __typename
                  error {
                    description
                    ... on RecordNotFound {
                      __typename
                      description
                    }
                    ... on DatabaseError {
                      __typename
                      description
                      fullError
                    }
                  }
                }
              }
            }
            ... on StockLineAlreadyExistsInInvoice {
              __typename
              description
            }
            ... on StockLineIsOnHold {
              __typename
              description
            }
          }
        }
      }
    }
    updatePrescriptions {
      id
      response {
        ... on UpdatePrescriptionError {
          __typename
          error {
            description
          }
        }
        ... on NodeError {
          __typename
          error {
            description
          }
        }
      }
    }
  }
}

mutation deletePrescriptions(
  $storeId: String!
  $deletePrescriptions: [String!]!
) {
  batchPrescription(
    storeId: $storeId
    input: { deletePrescriptions: $deletePrescriptions }
  ) {
    __typename
    deletePrescriptions {
      id
      response {
        ... on DeletePrescriptionError {
          __typename
          error {
            description
            ... on RecordNotFound {
              __typename
              description
            }
            ... on CannotDeleteInvoiceWithLines {
              __typename
              description
            }
            ... on CannotEditInvoice {
              __typename
              description
            }
          }
        }
        ... on DeleteResponse {
          id
        }
      }
    }
  }
}

mutation deletePrescriptionLines(
  $storeId: String!
  $deletePrescriptionLines: [DeletePrescriptionLineInput!]!
) {
  batchPrescription(
    storeId: $storeId
    input: { deletePrescriptionLines: $deletePrescriptionLines }
  ) {
    deletePrescriptionLines {
      id
      response {
        ... on DeletePrescriptionLineError {
          __typename
          error {
            description
            ... on RecordNotFound {
              __typename
              description
            }
            ... on CannotEditInvoice {
              __typename
              description
            }
            ... on ForeignKeyError {
              __typename
              description
              key
            }
          }
        }
        ... on DeleteResponse {
          id
        }
      }
    }
  }
}
