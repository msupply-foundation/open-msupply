query insuranceById($insuranceId: String!, $storeId: String!) {
  insurance(id: $insuranceId, storeId: $storeId) {
    ... on InsuranceNode {
      __typename
      isActive
      insuranceProviders {
        isActive
        providerName
      }
      discountPercentage
