fragment SupplierReturnRow on InvoiceNode {
  __typename
  id
  otherPartyId
  otherPartyName
  status
  invoiceNumber
  colour
  onHold
  createdDatetime
  pickedDatetime
  shippedDatetime
  deliveredDatetime
  verifiedDatetime
  comment
  theirReference
}

fragment CustomerReturnRow on InvoiceNode {
  __typename
  id
  otherPartyName
  status
  invoiceNumber
  colour
  createdDatetime
  deliveredDatetime
  comment
  theirReference
  linkedShipment {
    __typename
    id
  }
}

fragment SupplierReturn on InvoiceNode {
  __typename
  id
  status
  invoiceNumber
  colour
  onHold
  comment

  createdDatetime
  pickedDatetime
  shippedDatetime
  deliveredDatetime
  verifiedDatetime

  otherPartyName
  otherPartyId

  otherParty(storeId: $storeId) {
    __typename
    id
    name
    code
    isCustomer
    isSupplier
    isOnHold
    store {
      id
      code
    }
  }

  user {
    __typename
    username
    email
  }

  theirReference
  transportReference

  originalShipment {
    invoiceNumber
    createdDatetime
    user {
      username
    }
  }
}

fragment CustomerReturn on InvoiceNode {
  __typename
  id
  status
  invoiceNumber
  colour
  onHold
  comment

  createdDatetime
  pickedDatetime
  shippedDatetime
  deliveredDatetime
  verifiedDatetime

  otherPartyId
  otherPartyName

  user {
    __typename
    username
    email
  }

  linkedShipment {
    __typename
    id
  }
  theirReference
  transportReference

  originalShipment {
    __typename
    invoiceNumber
    createdDatetime
    user {
      username
    }
  }

  otherParty(storeId: $storeId) {
    __typename
    id
    name
    code
    isCustomer
    isSupplier
    isOnHold
    store {
      id
      code
    }
  }
}

fragment SupplierReturnLine on InvoiceLineNode {
  id
  itemCode
  itemName
  itemId
  batch
  expiryDate
  numberOfPacks
  packSize
  sellPricePerPack
  item {
    __typename
    id
    name
    code
    unitName
    defaultPackSize
  }
}

fragment CustomerReturnLine on InvoiceLineNode {
  id
  itemId
  itemCode
  itemName
  batch
  expiryDate
  numberOfPacks
  packSize
  item {
    __typename
    id
    name
    code
    unitName
    defaultPackSize
  }
}

query supplierReturns(
  $first: Int
  $offset: Int
  $key: InvoiceSortFieldInput!
  $desc: Boolean
  $filter: InvoiceFilterInput
  $storeId: String!
) {
  invoices(
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    filter: $filter
    storeId: $storeId
  ) {
    ... on InvoiceConnector {
      __typename
      nodes {
        ...SupplierReturnRow
      }
      totalCount
    }
  }
}
query customerReturns(
  $first: Int
  $offset: Int
  $key: InvoiceSortFieldInput!
  $desc: Boolean
  $filter: InvoiceFilterInput
  $storeId: String!
) {
  invoices(
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    filter: $filter
    storeId: $storeId
  ) {
    ... on InvoiceConnector {
      __typename
      nodes {
        ...CustomerReturnRow
      }
      totalCount
    }
  }
}

fragment GenerateSupplierReturnLine on SupplierReturnLineNode {
  availableNumberOfPacks
  batch
  expiryDate
  id
  numberOfPacksToReturn
  packSize
  stockLineId
  note
  reasonId
  itemName
  itemCode
  item {
    id
    unitName
  }
}

query generateSupplierReturnLines(
  $input: GenerateSupplierReturnLinesInput!
  $storeId: String!
) {
  generateSupplierReturnLines(input: $input, storeId: $storeId) {
    ... on SupplierReturnLineConnector {
      nodes {
        ...GenerateSupplierReturnLine
      }
    }
  }
}

fragment GenerateCustomerReturnLine on CustomerReturnLineNode {
  batch
  expiryDate
  id
  packSize
  stockLineId
  numberOfPacksReturned
  numberOfPacksIssued
  note
  reasonId
  itemName
  itemCode
  itemVariantId
  item {
    id
    unitName
    code
    name
  }
}

query generateCustomerReturnLines(
  $input: GenerateCustomerReturnLinesInput!
  $storeId: String!
) {
  generateCustomerReturnLines(input: $input, storeId: $storeId) {
    ... on GeneratedCustomerReturnLineConnector {
      nodes {
        ...GenerateCustomerReturnLine
      }
    }
  }
}

query supplierReturnByNumber($invoiceNumber: Int!, $storeId: String!) {
  invoiceByNumber(
    invoiceNumber: $invoiceNumber
    storeId: $storeId
    type: SUPPLIER_RETURN
  ) {
    ... on InvoiceNode {
      __typename
      ...SupplierReturn
      lines {
        nodes {
          ...SupplierReturnLine
        }
      }
    }
  }
}
query customerReturnByNumber($invoiceNumber: Int!, $storeId: String!) {
  invoiceByNumber(
    invoiceNumber: $invoiceNumber
    storeId: $storeId
    type: CUSTOMER_RETURN
  ) {
    ... on InvoiceNode {
      __typename
      ...CustomerReturn
      lines {
        nodes {
          ...CustomerReturnLine
        }
        totalCount
      }
    }
  }
}

mutation insertSupplierReturn($storeId: String!, $input: SupplierReturnInput!) {
  insertSupplierReturn(storeId: $storeId, input: $input) {
    ... on InvoiceNode {
      __typename
      id
      invoiceNumber
    }

    ... on InsertSupplierReturnError {
      __typename
      error {
        __typename
        description
      }
    }
  }
}
