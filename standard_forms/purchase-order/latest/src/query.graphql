query purchaseOrderQuery($dataId: String!, $storeId: String!) {
  purchaseOrder(storeId: $storeId, id: $dataId) {
    ... on PurchaseOrderNode {
      id
      number
      expectedDeliveryDatetime
      foreignExchangeRate
      lines {
        totalCount
        nodes {
          id
          packSize
          lineNumber
          numberOfPacks
          requestedQuantity
          item {
            name
            unitName
            msupplyUniversalCode
            code
          }
        }
      }
      store {
        name(storeId: $storeId) {
          name
          address1
          address2
          phone
          email
        }
        logo
      }
      supplier {
        address1
        name
        code
      }
      confirmedDatetime
    }
  }
}
