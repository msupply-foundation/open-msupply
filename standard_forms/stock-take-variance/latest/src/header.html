<style>
  {% include "style.css" %}
</style>

<div class="Report_title">
{{t(k="report.stock-take-variance-report", f="Stock Take Variance Report")}}
</div>

    <td class="borderline">
      <div class="name_centre">{{data.store.storeName}}

    <td class="borderline"><div class="name_right"> {{t(k="report.stocktake-number",f="Stocktake Number")}} #: {{data.stocktake.stocktakeNumber}}</div></td>
  </tr >  
</table>
