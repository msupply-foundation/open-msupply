<style>
  {% include "requisition.css" %}
</style>
<div style="font-size: 10px; text-align: center; width: 98%">
  <table style="width: 98%; height: 98%">
    <tr>
      <td style="padding-left: 8px">
        <img src="{{data.store.logo}}"/>
      </td>
      <td>
        <span style="text-align: center; font-size: 9pt; font-weight: bold">{{data.store.storeName}}</span><br />
        <span style="text-align: center; font-size: 7pt">{{data.store.name.address1}}</span><br />
        <span style="text-align: center; font-size: 6pt">{{data.store.name.address2}}</span>
      </td>
      <td style="padding-left: 8px">
        <span style="text-align: right; font-weight: bold; font-size: 7pt; float: right; margin-left: 20px;">{{t(k="label.requisition",f="Requisition")}} #: {{ data.requisition.requisitionNumber | default(value='')}}</span>
      </td>
    </tr>
  </table>
</div>
