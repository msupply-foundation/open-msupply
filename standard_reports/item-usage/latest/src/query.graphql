query ItemUsage($storeId: String!, $itemCode: String, $itemName: String) {
  items(
    storeId: $storeId
    filter: {
      code: { like: $itemCode }
      name: { like: $itemName }
      isVisibleOrOnHand: true
      isActive: true
    }
  ) {
    ... on ItemConnector {
      nodes {
        id
        code
        name
        stats: stats(storeId: $storeId) {
          totalConsumption
          availableMonthsOfStockOnHand
          stockOnHand
          averageMonthlyConsumption
        }
        AMC12Months: stats(storeId: $storeId, amcLookbackMonths: 12) {
          averageMonthlyConsumption
        }
        AMC24Months: stats(storeId: $storeId, amcLookbackMonths: 24) {
          averageMonthlyConsumption
        }
      }
    }
  }
}
