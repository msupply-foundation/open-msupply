query StockDetail($storeId: String, $itemCodeOrName: String) {
  stockLines(
    storeId: $storeId
    filter: {
      itemCodeOrName: { like: $itemCodeOrName }
      hasPacksInStore: true
      isActive: true
    }
  ) {
    ... on StockLineConnector {
      nodes {
        batch
        expiryDate
        id
        packSize
        storeId
        totalNumberOfPacks
        supplierName
        location {
          code
        }
        item {
          code
          name
          unitName
        }
      }
    }
  }
}
