[package]
name = "cli"
version = "0.1.0"
edition = "2018"

[lib]
path = "src/lib.rs"
doctest = false

[[bin]]
path = "src/cli.rs"
name = "remote_server_cli"

[dependencies]

repository = { path = "../repository" }
util = { path = "../util" }
service = { path = "../service" }
server = { path = "../server" }
graphql = { path = "../graphql" }

serde = "1.0.126"
serde_json = "1.0.66"
clap = { version = "3.1.8", features = ["derive"] }
diesel = { version = "1.4.7", default-features = false, features = ["chrono"] }
chrono = { version = "0.4" }
reqwest = { version = "0.11.10" }
tokio = { version = "1.17.0", features = ["macros"] }
fast_log = { version = "1.5" }
log = "0.4.14"
async-graphql = "3.0.35"
anyhow = "1.0.56"

[dev-dependencies]
actix-rt = "2.6.0"
tokio = { version = "1.17.0", features = ["time", "rt-multi-thread", "macros"] }

[features]
default = ["sqlite"]
sqlite = ["server/sqlite"]
postgres = ["server/postgres"]
