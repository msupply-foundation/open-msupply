query namesAndItems {
  suppliers: names(filter: { isSupplier: true }, page: { first: 5 }) {
    ... on NameConnector {
      nodes {
        id
        code
        name
      }
    }
  }
  customers: names(filter: { isCustomer: true }, page: { first: 5 }) {
    ... on NameConnector {
      nodes {
        id
        code
        name
      }
    }
  }
  items(page: { first: 5 }) {
    ... on ItemConnector {
      nodes {
        id
        name
        code
        availableBatches {
          ... on StockLineConnector {
            nodes {
              availableNumberOfPacks
              batch
              packSize
              id
              totalNumberOfPacks
            }
          }
        }
      }
    }
  }
}

mutation addStock(
  $otherPartyId: String!
  $invoiceId: String!
  $costPricePerPack: Float!
  $lineId: String!
  $itemId: String!
  $numberOfPacks: Int!
  $packSize: Int!
  $sellPricePerPack: Float!
) {
  insertInboundShipment(
    input: { id: $invoiceId, otherPartyId: $otherPartyId, status: DRAFT }
  ) {
    ... on InsertInboundShipmentError {
      error {
        __typename
      }
    }
  }
  insertInboundShipmentLine(
    input: {
      id: $lineId
      invoiceId: $invoiceId
      itemId: $itemId
      packSize: $packSize
      costPricePerPack: $costPricePerPack
      sellPricePerPack: $sellPricePerPack
      numberOfPacks: $numberOfPacks
    }
  ) {
    ... on InsertInboundShipmentLineError {
      error {
        __typename
      }
    }
  }
  updateInboundShipment(input: { id: $invoiceId, status: FINALISED }) {
    ... on UpdateInboundShipmentError {
      error {
        __typename
      }
    }
    ... on InvoiceNode {
      id
      otherPartyName
      otherPartyId
      invoiceNumber
      lines {
        ... on InvoiceLineConnector {
          nodes {
            itemCode
            itemId
            itemName
            id
            stockLine {
              ... on StockLineNode {
                id
                availableNumberOfPacks
                packSize
                itemId
                expiryDate
                costPricePerPack
                batch
                sellPricePerPack
                storeId
                totalNumberOfPacks
              }
            }
            numberOfPacks
            packSize
            sellPricePerPack
            expiryDate
            costPricePerPack
            batch
          }
        }
      }
      pricing {
        ... on InvoicePricingNode {
          __typename
          totalAfterTax
        }
      }
    }
  }
}

mutation issueStock(
  $invoiceId: String!
  $otherPartyId: String!
  $lineId: String!
  $stockLineId: String!
  $itemId: String!
  $numberOfPacks: Int!
) {
  insertOutboundShipment(
    input: { id: $invoiceId, otherPartyId: $otherPartyId }
  ) {
    ... on InsertOutboundShipmentError {
      error {
        __typename
      }
    }
  }
  insertOutboundShipmentLine(
    input: {
      id: $lineId
      invoiceId: $invoiceId
      itemId: $itemId
      stockLineId: $stockLineId
      numberOfPacks: $numberOfPacks
    }
  ) {
    ... on InsertOutboundShipmentLineError {
      error {
        __typename
      }
    }
  }
  updateOutboundShipment(input: { id: $invoiceId, status: CONFIRMED }) {
    ... on InvoiceNode {
      id
      confirmedDatetime
      CreatedDatetime
      lines {
        ... on InvoiceLineConnector {
          nodes {
            id
            itemCode
            itemId
            itemName
            numberOfPacks
            stockLine {
              ... on StockLineNode {
                id
                availableNumberOfPacks
                batch
                costPricePerPack
                expiryDate
                itemId
                packSize
                sellPricePerPack
                storeId
                totalNumberOfPacks
              }
            }
            sellPricePerPack
            packSize
            expiryDate
            costPricePerPack
            batch
          }
        }
      }
      pricing {
        ... on InvoicePricingNode {
          __typename
          totalAfterTax
        }
      }
    }
  }
}
